<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOk Recommender system</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body  style="background-color:black">
    <nav class="navbar" style="background-color: #00a65a">
        <a class="navbar-brand">My BOOK recommender</a>
        <ul class="nav navbar-nav">
             <li><a href="/">Home</a></li>
            <li><a  href="/recommend">Recommend</a></li>
            <li><a>contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div clas="row">
            <div class="col-md-12">
                <h1 class="text-white" , style="font: size 40px;">top 50 BOOK</h1>            
            </div>
           {% for i in range(book_name|length)%}
            <div class="col-md-3" style="margin-top:50px">
        <div class="card">
            <div class="card-body">
                <img class="card-img-top" src="{{ image[i] }}">
                <p class="text-white">{{ book_name[i] }}</p>
                <h4 class="text-white">{{ book_author[i] }}</h4>
                <h4 class="text-white">votes - {{ voted[i] }}</h4>
                <h4 class="text-white">rating - {{ rating[i]}}</h4>
               </div>
          </div>
        </div>
           {% endfor %}
           
         </div>
    </div>
</body>
</html>
